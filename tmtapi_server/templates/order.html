<div class="order_row">
    <div class="order_col order_id">{{ order['id'] }}</div>
    <div class="order_col phone phone_to_callback">{{ order['phone_to_callback'] }}</div>
    <div class="order_col datetime starttime">{{ order['starttime'] }}</div>
    <div class="order_col datetime finishtime">{{ order['finishtime'] }}</div>
    <select class="order_col crew">
        {% for crew in crews %}
        <option
            {% if crew['id'] == order['crew_id'] %}
                {{'selected'}}
            {% else %}
                {{''}}
            {% end %}
            {% end %} value="{{crew['id']}}">
            {{list(filter(lambda x: x['id']==crew['driver_id'], drivers))[0]['term_account']}}:
            {{list(filter(lambda x: x['id']==crew['car_id'], cars))[0]['mark']}}&nbsp;
            {{list(filter(lambda x: x['id']==crew['car_id'], cars))[0]['model']}}&nbsp;
            {{list(filter(lambda x: x['id']==crew['car_id'], cars))[0]['color']}}&nbsp;
            {{list(filter(lambda x: x['id']==crew['car_id'], cars))[0]['gosnumber']}}
        </option>
    </select>
    <select class="order_col order_state">
        {% for state in order_states %}
        <option
            {% if order['state'] == state %}
                {{'selected'}}
            {% else %}
                {{''}}
            {% end %}
            value="{{ state }}">{{ order_states[state][0] }}</option>
        {% end %}
    </select>
    <input class="order_col driver_timecount" type="text" name="driver_timecount_{{ order['id'] }}" value="{{ order['driver_timecount'] }}">
    <input class="order_col button change_state" type="button" value="Изменить">
</div>
